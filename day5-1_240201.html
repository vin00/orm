<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            display: flex;
            background-color: blue;
            list-style: none;
            padding: 0;
            height: 400px;
        }

        li {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            background-color: rosybrown;
        }
        li:nth-child(3) {
            flex-basis: 100px;
            flex-grow: 0;
        }

    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>5</li>
        <li>5</li>
    </ul>
</body>
</html>
