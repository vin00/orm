<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,
        th{
            border: 1px solid black;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>3-1반 역사 성적표</caption>
        <colgroup>
            <col>
            <col>
            <col>
            <col>
        </colgroup>
        <tfoot>
            <tr>
                <td colspan="3">평균</td>
                <td>84점</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>이름</th>
                <th>반</th>
                <th>번호</th>
                <th>점수</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>한재현</td>
                <td rowspan="3">1반</td>
                <td>1번</td>
                <td>70점</td>                
            </tr>
            <tr>
                <td>랩몬</td>
                <td>2번</td>
                <td>90점</td>                
            </tr>
            <tr>
                <td>슈가</td>
                <td>3번</td>
                <td>93점</td>                
            </tr>
        </tbody>
    </table>
    <form>
        <fieldset>
            <legend>HTML스터디가 망해가는 이유</legend>
            <legend for="노잼이다">
                노잼이다
                <input type="radio" name="이유" value="노잼이다" id="노잼이다">
            </legend>
            <legend for="너무어렵다">
                너무어렵다
                <input type="radio" name="이유" value="너무어렵다" id="너무어렵다">
            </legend>
            <legend for="주말에 뭐하는 짓이냐">
                주말에 뭐하는 짓이냐
                <input type="radio" name="이유" value="주말에 뭐하는 짓이냐" id="주말에 뭐하는 짓이냐">
            </legend>
            
            <br>
            <label for="">만약 다른 스터디를 한다면</label>
            <br>
            <select name="or" id="or">
                <option value="javascript">자바스크립트</option>
                <option value="css">CSS</option>
                <option value="java">자바</option>
                <option value="python">파이썬</option>
            </select>
            <br>
            <legend for="lastword">마지막 하고 싶은 말</legend>
            <textarea name="lastword" id="lastword" cols="30" rows="2"></textarea>
            <br>
            <button>제출하기</button>
            <button type="reset">지우기</button>
        </fieldset>
        
    </form>
</body>
</html>
